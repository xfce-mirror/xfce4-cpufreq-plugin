<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.xfce.cpufreq.CPUChanger"/>
    <allow send_destination="org.xfce.cpufreq.CPUChanger"/>
    <allow receive_sender="org.xfce.cpufreq.CPUChanger"/>
  </policy>
  <policy context="default">
    <allow own="org.xfce.cpufreq.CPUChanger"/>
    <allow send_destination="org.xfce.cpufreq.CPUChanger"/>
  </policy>
</busconfig>

